<h2>New Account</h2>

<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" placeholder="Username" ng-model="vm.user.username" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="text" id="email" placeholder="Email" ng-model="vm.user.email" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" placeholder="Password" ng-model="vm.user.password" />
  </div>
  <button type="button" class="btn btn-primary" ng-click="vm.signup()">Submit</button>
</form>
