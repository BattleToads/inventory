<h4>Items</h4>


<ul ng-repeat="i in vm.items">
  <li>{{i.name}} | <a ui-sref="editItem({id:i._id})">Edit</a> | <a href="#" ng-click="vm.deleteItem(i._id)">Delete</a></li>
</ul>
<a href="/newItem">New Item</a>

<h4>Vendors</h4>
<ul ng-repeat="v in vm.vendors">
  <li>{{v.name}} | <a ui-sref="editVendor({id:v._id})">Edit</a> </li>
</ul>
<a href="/newVendor">New Vendor</a>
